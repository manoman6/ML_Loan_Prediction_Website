<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<h1>Welcome to your account! <br> Below is your account information.</h1>
<div id="uldiv">
    <ul>
        {% for key, value in arrayUserData.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
</div>
<h2>To Begin Your Mortgage Loan Approval Prediction, Click Below!</h2>
<p><a href=prediction_input_data><button>Begin Prediction!</button></a></p>
<h2>To Determine Your Down Payment and Savings Plan, Click Below!</h2>
<p><a href="down_payment_input"><button>Begin Down Payment Savings Plan!</button></a></p>
</body>
</html>
